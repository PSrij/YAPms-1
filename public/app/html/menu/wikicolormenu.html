<div id="wikicolormenu" class="popup selectmenu">
<div class="selectmenu-header">
<div class="selectmenu-controls">
<object class="backbutton-addcandidatemenu" type="image/svg+xml">Back</object>
	<object class="closebutton" type="image/svg+xml">Close</object>
</div>
<div class="selectmenu-display-header">
	<h2 class="selectmenu-display-header-text">Wikipedia Colors</h2>
</div>
</div>
<div class="selectmenu-content">
<a class="selectmenu-button selectmenu-democratic-wiki" onclick='CandidateManager.setColors("democratic-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Democratic</div>
</a>
<a class="selectmenu-button selectmenu-republican-wiki" onclick='CandidateManager.setColors("republican-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Republican</div>
</a>
<a class="selectmenu-button selectmenu-dixiecrat-wiki" onclick='CandidateManager.setColors("dixiecrat-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Dixiecrat</div>
</a>
<a class="selectmenu-button selectmenu-unpledged-wiki" onclick='CandidateManager.setColors("unpledged-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Unpledged Electors</div>
</a>
</div>
</div>
