<div id="wikicolormenu" class="popup selectmenu">
<div class="selectmenu-header">
<div class="selectmenu-controls">
<object class="backbutton-addcandidatemenu" type="image/svg+xml">Back</object>
	<object class="closebutton" type="image/svg+xml">Close</object>
</div>
<div class="selectmenu-display-header">
	<h2 class="selectmenu-display-header-text">Wikipedia Colors</h2>
</div>
</div>
<div class="selectmenu-content">
<a class="selectmenu-button selectmenu-democratic1-wiki" onclick='CandidateManager.setColors("democratic1-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Democratic 1</div>
</a>
<a class="selectmenu-button selectmenu-democratic2-wiki" onclick='CandidateManager.setColors("democratic2-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Democratic 2</div>
</a>
<a class="selectmenu-button selectmenu-republican1-wiki" onclick='CandidateManager.setColors("republican1-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Republican 1</div>
</a>
<a class="selectmenu-button selectmenu-republican2-wiki" onclick='CandidateManager.setColors("republican2-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Republican 2</div>
</a>
<a class="selectmenu-button selectmenu-dixiecrat-wiki" onclick='CandidateManager.setColors("dixiecrat-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Dixiecrat</div>
</a>
<a class="selectmenu-button selectmenu-unpledged-wiki" onclick='CandidateManager.setColors("unpledged-wiki"); displayMenu("addcandidatemenu");'>
	<div class="selectmenu-button-text">Unpledged Electors</div>
</a>
</div>
</div>
